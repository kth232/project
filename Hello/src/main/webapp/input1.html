<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	ID <input type="text" name="id" value="kim@abc.com" autofocus>
	<hr>
	Password <input type="password" name="ps" value="111">
	<hr>
	<form>
		ID <input type="email" name="id" placeholder="Insert an email address" required>
		<input type="submit">
		<input type="reset">
	</form>
	<hr>
	Age <input type="number" name="age" value="10" min="1" max="120" step="2">
	<hr>
		<input type="checkbox" name="fruit" value="apple">Apple<br>
		<input type="checkbox" name="fruit" value="banana" checked>Banana<br>
		<input type="checkbox" name="fruit" value="orange" checked>Orange<br>
	<hr>
		<input type="radio" name="fruit" value="apple" checked>Apple<br>
		<input type="radio" name="fruit" value="banana">Banana<br>
		<input type="radio" name="fruit" value="orange">Orange<br>
	<hr>
	Number <input type="range" name="num" value="10" min="1" max="120" step="2">
	<hr>
	Birth <input type="date" name="birth" value="2000-01-01">
	<hr>
	Background <input type="color" name="bg" value="#ff0000">
	<hr>
	Comment <br>
	<textarea name="comment" rows="5" cols="30" placeholder="Add your 
	comment"></textarea>
	<hr>
	<select name="fruit" multiple>
		<option value="apple">Apple</option>
		<option value="banana" selected>Banana</option>
		<option value="orange">Orange</option>
	</select>
</body>
</html>
