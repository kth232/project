<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>

<body>
    <div class="login__title">
        UniQ
    </div>

    <div class="login__container">
        <form name="login_form" action="jsp/login.jsp" method="get">
            <div class="login__container__input">
                <input type="text" name="id" placeholder="아이디"/>
                <input type="password" name="pw" placeholder="비밀번호"/>
            </div>

            <div class="login__container__buttons">
                <input type="submit" class="login__container__button-login" value="로그인">
                <a href="signup.html"><input type="button" class="login__container__button-signup" value="회원가입"></a>
            </div>
        </form>
        <div class="login__container__find">
            <a href="findID.html"><input type="button" value="아이디/비밀번호 찾기>"></a>
        </div>
    </div>
</body>

</html>
