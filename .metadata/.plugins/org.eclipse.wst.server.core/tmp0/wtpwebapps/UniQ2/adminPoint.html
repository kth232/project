<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>포인트샵 관리</title>
	<link rel="stylesheet" href="style.css">  
</head>

<body>
    <form action="" method="post">
        <div class="admin__title">
            <h1 class="admin__title__text">포인트샵 관리<input class="bold" type="submit" value="변경 완료"></h1>
            <hr class="lightLine">
        </div>
        <div class="adminPoint__container">
                <table class="adminPoint__table-add">
                    <tr>
                        <td class="bold">
                            아이템 이름
                        </td>
                        <td>
                            <input type="text" name="itemname" />
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">
                            개수
                        </td>
                        <td>
                            <input type="number" name="itemnumber" />
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">
                            포인트 값
                        </td>
                        <td>
                            <input type="number" name="itemvalue" />
                        </td>
                    </tr>
                </table>
                <hr>
                <table class="adminPoint__table">
                    <tr>
                        <td class="bold">
                            아이템 이름
                        </td>
                        <td>
                            <input type="text" name="itemname" />
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">
                            개수
                        </td>
                        <td>
                            <input type="number" name="itemnumber" />
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">
                            포인트 값
                        </td>
                        <td>
                            <input type="number" name="itemvalue" />
                        </td>
                    </tr>
                </table>
                <hr>
            
        </div>
    </form>
    <div class="adminPoint_imgContainer">
        <img src="images/addItem.png" onclick="addItem()" id="addItem">
    </div>
    <div class="empty"></div>
    
    
<!--하단바 코드-->
<footer>
    <div class="bar">
    
        <div class="bar__container">
    
            <a href="adminUser.html" class="bar__home">
                <img src="images/icon_user.png" alt="home icon" class="bar__home__icon">
            </a>
            <a href="adminQuestion.html" class="bar__mysurvey">
                <img src="images/icon_adminsurvey.png" alt="mysurvey icon" class="bar__mysurvey__icon">
            </a>
            <a href="adminPoint.html" class="bar__pointshop">
                <img src="images/icon_adminpointshop.png" alt="pointshop icon" class="bar__pointshop__icon">
            </a>
            <a href="adminSetting.html" class="settings">
                <img src="images/icon_settings.png" alt="settings icon" class="bar__settings__icon">
            </a>
        </div>
    </div>
   </footer>
</body>
</html>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$('#addItem').click(function(){
            var cloneEle = $(".adminPoint__table-add").clone();
            cloneEle.attr('class', 'adminPoint__table');
            $(".adminPoint__container").append(cloneEle).append('<hr>');
        });
	});
</script>
